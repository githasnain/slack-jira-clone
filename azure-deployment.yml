# Azure Container Instances Deployment Configuration
# YAML format for Azure deployment

apiVersion: 2021-07-01
location: eastus
name: slack-jira-app
properties:
  containers:
  - name: slack-jira-container
    properties:
      image: slack-jira-clone:latest
      resources:
        requests:
          cpu: 1
          memoryInGb: 2
      ports:
      - port: 3000
        protocol: TCP
      environmentVariables:
      - name: NODE_ENV
        value: production
      - name: PORT
        value: "3000"
      - name: HOSTNAME
        value: "0.0.0.0"
      - name: DATABASE_URL
        secureValue: "your-database-connection-string"
      - name: NEXTAUTH_SECRET
        secureValue: "your-nextauth-secret"
      - name: NEXTAUTH_URL
        value: "https://your-app.azurecontainer.io"
  osType: Linux
  restartPolicy: Always
  ipAddress:
    type: Public
    ports:
    - protocol: TCP
      port: 3000
tags:
  environment: production
  application: slack-jira-clone
